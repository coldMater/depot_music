<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="fragments/head :: head">
    <title id="pageTitle">로그인</title>
</head>
<body>
   <div class="container">
        <h2><i class="fas fa-guitar"></i>cellar music login</h2>
        <div class="my-2">
        <div th:if="${loginError}" class="alert alert-danger alert-dismissible fade show" role="alert">
            로그인 정보를 확인해주세요.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <p th:if="${loginError}" class="error">wrong user or password</p>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">패스워드</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
    <!--        <div class="form-group form-check">-->
    <!--            <input type="checkbox" class="form-check-input" id="examplecheck1">-->
    <!--            <label class="form-check-label" for="examplecheck1">check me out</label>-->
    <!--        </div>-->
            <button type="submit" class="btn btn-primary ml-auto">로그인</button>
            <a href="https://www.thymeleaf.org/doc/articles/springsecurity.html" target="_blank">타임리프 시큐리티 확인하기</a>
        </form>
    </div>
</body>
</html>
