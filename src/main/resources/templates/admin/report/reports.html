<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <title id="pageTitle">수강일지</title>
</head>
<body>
    <div th:insert="~{admin/nav/nav :: menu}"></div>
    <div class="container">
        <h4>수강일지</h4>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">일시</th>
                    <th scope="col">강사</th>
                    <th scope="col">학생</th>
                    <th scope="col">보기</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="report: ${reports}">
                        <th th:text="${report.id}"></th>
                        <th class="small">
                            <div class="d-flex flex-column">
                                <div th:text="${report.classDate}"></div>
                                <div th:text="${report.classTime}"></div>
                            </div>
                        </th>
                        <th th:text="${report.instructorName}"></th>
                        <th th:text="${report.studentName}"></th>
                        <th>
                            <a th:href="@{/admin/reports/__${report.id}__}"><i class="fas fa-scroll"></i></a>
                        </th>
                    </tr>
                </tbody>
            </table>
            <nav
                    th:if="${pagination.totalPageCount > 0}"
            >
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" th:href="@{/admin/reports?page=1}">
                            <span aria-hidden="true">처음</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/admin/reports?page={page} (page = ${pagination.prevBlock})}">
                            <span aria-hidden="true">이전</span>
                        </a>
                    </li>
                    <th:block th:with="start = ${pagination.startPage}, end = ${pagination.endPage}">
                        <li class="page-item"
                            th:classappend="${pageButton==pagination.currentPage?'active':''}"
                            th:with="start = ${pagination.startPage}, end = ${pagination.endPage}"
                            th:each="pageButton : ${#numbers.sequence(start, end)}">
                            <a class="page-link" th:href="@{/admin/reports?page={page} (page = ${pageButton})}" th:text=${pageButton}></a>
                        </li>
                    </th:block>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/admin/reports?page={page} (page = ${pagination.nextBlock})}">
                            <span aria-hidden="true">다음</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/admin/reports?page={page} (page = ${pagination.totalPageCount})}">
                            <span aria-hidden="true">끝</span>
                        </a>
                    </li>
                </ul>
            </nav>
    </div>
</body>
</html>
