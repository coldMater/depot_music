<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <title id="pageTitle">강사등록</title>
</head>
<body>
    <div th:insert="~{admin/nav/nav :: menu}"></div>
    <div class="container">
        <h4>강사등록</h4>
        <form th:action="@{/admin/instructors}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="instructor_nick_name"> 프로필 닉네임 </label>
                <input type="text" id="instructor_nick_name" class="form-control" name="nickName">
            </div>
            <div class="form-group">
                <label for="instructor_name"> 본명 </label>
                <input type="text" id="instructor_name" class="form-control" name="realName">
            </div>
            <div class="form-group">
                <label for="instructor_tel"> 전화번호 </label>
                <input type="tel" id="instructor_tel" class="form-control" name="tel">
            </div>
            <div class="form-group">
                <label for="instructor_memo"> 메모</label>
                <textarea id="instructor_memo" class="form-control" style="resize: none;" rows="3" name="memo"></textarea>
            </div>
            <div class="form-group">
                <label for="instructor_profile_info"> 프로필 정보 </label>
                <textarea id="instructor_profile_info" class="form-control" style="resize: none;" rows="3" name="profileInfo"></textarea>
            </div>
            <div class="form-group">
                <label for="instructor_portrait"> 프로필 이미지 </label>
                <input type="file" id="instructor_portrait" class="form-control-file" name="portrait">
            </div>

            <div class="form-group">
                <label for="instructor_username"> 계정 ID </label>
                <input type="text" id="instructor_username" class="form-control" name="username">
            </div>

            <div class="form-group">
                <label for="instructor_password"> 계정 PW </label>
                <div class="row">
                    <div class="col">
                        <input type="text" id="instructor_password_confirm" class="form-control" name="password">
                    </div>
                    <div class="col">
                        <input type="text" id="instructor_password" class="form-control">
                    </div>
                </div>
            </div>
            <hr>
            <div class="my-4">
                <input type="submit" class="btn btn-primary btn-block" value="등록">
            </div>

        </form>
    </div>
</body>
</html>
