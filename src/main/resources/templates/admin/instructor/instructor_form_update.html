<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <title id="pageTitle">강사수정</title>
</head>
<body>
    <div th:insert="~{admin/nav/nav :: menu}"></div>
    <div class="container" th:object="${instructorResponseDto}">
        <h4>강사수정</h4>
        <form th:action="@{/admin/instructors/__${instructorResponseDto.id}__/edit}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="instructor_nick_name"> 프로필 닉네임 </label>
                <input type="text" id="instructor_nick_name" class="form-control" name="nickName" th:value="*{nickName}">
            </div>
            <div class="form-group">
                <label for="instructor_name"> 본명 </label>
                <input type="text" id="instructor_name" class="form-control" name="realName" th:value="*{realName}">
            </div>
            <div class="form-group">
                <label for="instructor_tel"> 전화번호 </label>
                <input type="tel" id="instructor_tel" class="form-control" name="tel" th:value="*{tel}">
            </div>
            <div class="form-group">
                <label for="instructor_memo"> 메모</label>
                <textarea id="instructor_memo" class="form-control" style="resize: none;" rows="3" name="memo" th:value="*{memo}"></textarea>
            </div>
            <div class="form-group">
                <label for="instructor_profile_info"> 프로필 정보 </label>
                <textarea id="instructor_profile_info" class="form-control" style="resize: none;" rows="3" name="profileInfo" th:value="*{profileInfo}"></textarea>
            </div>

            <div class="form-group">
                <label for="instructor_username"> 계정 ID </label>
                <input type="text" id="instructor_username" class="form-control" name="username" readonly th:value="*{username}">
            </div>

            <hr>
            <div class="my-4">
                <input type="submit" class="btn btn-danger btn-block" value="수정">
            </div>

        </form>
    </div>
</body>
</html>
