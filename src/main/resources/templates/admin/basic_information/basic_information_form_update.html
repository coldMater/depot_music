<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <title id="pageTitle">수강생 등록</title>
</head>
<body>
    <div th:insert="~{admin/nav/nav :: menu}"></div>
    <div class="container" th:object="${basicInformationResponseDto}">
        <h4>수강생 등록</h4>
        <form action="#" th:action="@{/admin/basic_information/edit}" method="post">
            <div class="form-group">
                <label for="title">학원명</label>
                <input type="text" id="title" class="form-control " name="title" th:field="*{title}">
                <p class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
            </div>
            <div class="form-group">
                <label for="tel"> 학원전화번호 </label>
                <input type="tel" id="tel" class="form-control" name="tel" th:field="*{tel}">
                <p class="alert alert-danger" th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}">
            </div>
            <div class="form-group">
                <label for="address"> 주소 </label>
                <input type="text" id="address" class="form-control" name="address" th:field="*{address}">
                <p class="alert alert-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">
            </div>
            <div class="form-group">
                <label for="email"> 이메일 </label>
                <input type="email" id="email" class="form-control" name="email" th:field="*{email}">
                <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
            </div>
            <div class="form-group">
                <label for="chiefName"> 대표자명 </label>
                <input type="text" id="chiefName" class="form-control" name="chiefName" th:field="*{chiefName}">
                <p class="alert alert-danger" th:if="${#fields.hasErrors('chiefName')}" th:errors="*{chiefName}">
            </div>
            <div class="form-group">
                <label for="chiefTel"> 대표자전화 </label>
                <input type="tel" id="chiefTel" class="form-control" name="chiefTel" th:field="*{chiefTel}">
                <p class="alert alert-danger" th:if="${#fields.hasErrors('chiefTel')}" th:errors="*{chiefTel}">
            </div>

            <hr>
            <div class="my-4">
                <input type="submit" class="btn btn-danger btn-block" value="수정">
            </div>

        </form>
    </div>
</body>
</html>
