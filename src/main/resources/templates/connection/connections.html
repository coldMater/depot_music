<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <title id="pageTitle">수강생 연결</title>
</head>
<body>
    <div th:insert="~{fragments/nav :: menu}"></div>
    <div class="container">
        <h4>수강생 연결</h4>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">이름</th>
                    <th class="d-none d-sm-block" scope="col">전화번호</th>
                    <th scope="col">수강생수</th>
                    <th scope="col">매칭</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="instructor: ${instructors}">
                        <th th:text="${instructor.id}"></th>
                        <th th:text="${instructor.realName}"></th>
                        <th class="d-none d-sm-block" th:text="${instructor.tel}"></th>
                        <th class="text-right" th:text="${instructor.students.size()}"></th>
                        <th>
                            <a th:href="@{/connections/__${instructor.id}__}"><i class="fas fa-link"></i> 연결</a>
                        </th>
                    </tr>
                </tbody>
            </table>
    </div>
</body>
</html>
