<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap4   -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Font  -->
    <link th:href="@{/styles/font.css}" rel="stylesheet" />

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/439ca6c22d.js" crossorigin="anonymous"></script>
    <title>강사 목록</title>
</head>
<body>
    <header class="navbar navbar-dark bg-primary shadow-sm text-white mb-2">
        <button class="btn btn-outline-light btn-sm">
            <i class="fas fa-home"></i>
        </button>

        <h3 class="justify-content-center">Depot Music</h3>

        <button class="btn btn-outline-light btn-sm justify-content-end">
            <i class="fas fa-bars"></i>
        </button>
    </header>
    <div class="container">
        <h4>강사목록</h4>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">이름</th>
                    <th scope="col">아이디</th>
                    <th scope="col">전화번호</th>
                </tr>
                </thead>
                <tbody>
                <tr
                    th:each="instructor: ${instructors}"
                >
                    <th th:text="${instructor.id}"></th>
                    <th>
                        <a
                                th:href="@{/instructors/__${instructor.id}__}"
                                th:text="${instructor.username}"></a>
                    </th>
                    <th th:text="${instructor.username}"></th>
                    <th th:text="${instructor.tel}"></th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
