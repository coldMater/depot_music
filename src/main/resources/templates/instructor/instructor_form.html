<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap4   -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Font  -->
    <link th:href="@{/styles/font.css}" rel="stylesheet" />

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/439ca6c22d.js" crossorigin="anonymous"></script>

    <title>강사등록</title>
</head>
<body>
    <header class="navbar navbar-dark bg-primary shadow-sm text-white mb-2">
        <button class="btn btn-outline-light btn-sm">
            <i class="fas fa-home"></i>
        </button>

        <h3 class="justify-content-center">Depot Music</h3>

        <button class="btn btn-outline-light btn-sm justify-content-end">
            <i class="fas fa-bars"></i>
        </button>
    </header>
    <div class="container">
        <h4>강사등록</h4>
        <form action="" method="post">
            <div class="form-group">
                <label for="instructor_nick_name"> 프로필 닉네임 </label>
                <input type="text" id="instructor_nick_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="instructor_name"> 본명 </label>
                <input type="text" id="instructor_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="instructor_tel"> 전화번호 </label>
                <input type="tel" id="instructor_tel" class="form-control">
            </div>
            <div class="form-group">
                <label for="instructor_memo"> 메모</label>
                <textarea id="instructor_memo" class="form-control" style="resize: none;" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="instructor_profile_info"> 프로필 정보 </label>
                <textarea id="instructor_profile_info" class="form-control" style="resize: none;" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="instructor_portrait"> 프로필 이미지 </label>
                <input type="file" id="instructor_portrait" class="form-control-file">
            </div>

            <div class="form-group">
                <label for="instructor_username"> 계정 ID </label>
                <input type="text" id="instructor_username" class="form-control">
            </div>

            <div class="form-group">
                <label for="instructor_username"> 계정 PW </label>
                <div class="row">
                    <div class="col">
                        <input type="text" id="instructor_password_confirm" class="form-control">
                    </div>
                    <div class="col">
                        <input type="text" id="instructor_password" class="form-control">
                    </div>
                </div>
            </div>
            <hr>
            <div class="my-4">
                <input type="submit" class="btn btn-primary btn-block" value="등록">
            </div>

        </form>
    </div>
</body>
</html>
