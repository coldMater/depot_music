<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <title id="pageTitle">수강일지</title>
</head>
<body>
    <div th:insert="~{fragments/nav :: menu}"></div>
    <div class="container">
        <h4>수강일지</h4>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">일시</th>
                    <th scope="col">강사</th>
                    <th scope="col">학생</th>
                    <th scope="col">보기</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="report: ${reports}">
                        <th th:text="${report.id}"></th>
                        <th class="small">
                            <div class="d-flex flex-column">
                                <div th:text="${report.classDate}"></div>
                                <div th:text="${report.classTime}"></div>
                            </div>
                        </th>
                        <th th:text="${report.instructorName}"></th>
                        <th th:text="${report.studentName}"></th>
                        <th>
                            <a th:href="@{/reports/__${report.id}__}"><i class="fas fa-scroll"></i></a>
                        </th>
                    </tr>
                </tbody>
            </table>
    </div>
</body>
</html>
