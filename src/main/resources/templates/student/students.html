<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <title id="pageTitle">학생목록</title>
</head>
<body>
    <div th:insert="~{fragments/nav :: menu}"></div>
    <div class="container">
        <h4>학생목록</h4>
        <div class="d-flex mb-5">
            <a th:href="@{/students/new}" class="btn btn-primary ml-auto">신규</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">이름</th>
                    <th scope="col">생년월일</th>
                    <th scope="col">전화번호</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="student: ${students}">
                        <th th:text="${student.id}"></th>
                        <th>
                            <a th:href="@{/students/__${student.id}__}" th:text="${student.name}"></a>
                        </th>
                        <th th:text="${student.birthDate}"></th>
                        <th th:text="${student.tel}"></th>
                    </tr>
                </tbody>
            </table>
    </div>
</body>
</html>
